<head>
    <title>rockstar* recruitme - Onboarding</title>
</head>
<mat-card [style.width.px]="960">

    <mat-card-header>
      <mat-card-title>RecruitMe Onboarding Formular</mat-card-title>
      <mat-card-subtitle>Erfasse eine Kandidatin/einen Kandidaten in der Datenbank.</mat-card-subtitle>
    </mat-card-header>

  <mat-card-content>
      <mat-vertical-stepper [linear]="true">

        <mat-step [stepControl]="form.recruitingData">
          <form [formGroup]="form.recruitingData">
            <ng-template matStepLabel>Rekrutierung</ng-template>
            <app-recruiting></app-recruiting>
          </form>
        </mat-step>

        <mat-step [stepControl]="form.internData" *ngIf="form.getRecruitmentType()[0] === 'intern'">
          <form [formGroup]="form.internData">
            <ng-template matStepLabel>Arbeitsbedingungen</ng-template>
            <app-intern></app-intern>
          </form>
        </mat-step>

        <mat-step [stepControl]="form.externData" *ngIf="form.getRecruitmentType()[0] === 'extern'">
          <form [formGroup]="form.externData">
            <ng-template matStepLabel>Rechnungsangaben</ng-template>
            <app-extern></app-extern>
          </form>
        </mat-step>

        <mat-step [stepControl]="form.personalData">
          <form [formGroup]="form.personalData">
          <ng-template matStepLabel>Personalien</ng-template>
          <app-personal></app-personal>
          </form>
        </mat-step>

        <mat-step [stepControl]="form.familyData" *ngIf="form.getFamilyNeeded()">
          <form [formGroup]="form.personalData">
            <ng-template matStepLabel>Familie</ng-template>
            <app-family></app-family>
          </form>
        </mat-step>

        <mat-step>
          <ng-template matStepLabel>Fertigstellung</ng-template>
          <p>Vielen Dank, alle benÃ¶tigten Daten wurden erfasst. <br />
            Generierung des Arbeitsvertrages wird per Knopfdruck gestartet.
          </p>
          <div>
            <button mat-raised-button type="button" (click)="onSubmit()">Kandidat erfassen</button>
          </div>
        </mat-step>

      </mat-vertical-stepper>
  </mat-card-content>
</mat-card>
